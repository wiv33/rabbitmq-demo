version: '3.7'

services:

  receiver:
    container_name: receiver
    hostname: receiver
    image: psawesome/rabbit-demo-app:latest
    entrypoint:
      - java
      - -Dspring.profiles.active=tut1,hello-world,receiver
      - -jar
      - app.jar
    depends_on:
      - rabbit-server
    network_mode: "host"

  sender:
    container_name: sender
    hostname: sender
    image: psawesome/rabbit-demo-app:latest
    entrypoint:
      - java
      - -Dspring.profiles.active=tut1,hello-world,sender
      - -jar
      - app.jar
    depends_on:
      - rabbit-server
    network_mode: "host"

  rabbit-server:
    hostname: rabbit
    image: rabbitmq:3-management
    ports:
    - 5672:5672
    - 15672:15672
